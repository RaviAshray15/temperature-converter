<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Temperature Converter</p>

        <div class="inputs">

            <div class="input-box">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput="convertFromCelsius()" placeholder="Enter °C">
            </div>

            <div class="input-box">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput="convertFromFahrenheit()" placeholder="Enter °F">
            </div>

            <div class="input-box">
                <label for="kelvin">Kelvin</label>
                <input type="number" id="kelvin" oninput="convertFromKelvin()" placeholder="Enter °K">
            </div>
        </div>
    </div>

    <footer>
        <h1>Made by Ravi Ashray.</h1>
    </footer>

    <script src="script.js"></script>
</body>

</html>
